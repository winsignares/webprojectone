<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación YouTube</title>
    <style>
        /* Resetear márgenes y bordes */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #ff0000;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 30px;
            font-weight: bold;
        }

        header .search-container {
            display: flex;
            align-items: center;
        }

        header .search-container input {
            padding: 8px;
            margin-right: 10px;
            border: none;
            border-radius: 3px;
            width: 300px;
        }

        header .search-container button {
            padding: 8px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .main-content {
            display: flex;
            padding: 20px;
        }

        .sidebar {
            width: 200px;
            margin-right: 20px;
        }

        .sidebar ul {
            list-style-type: none;
        }

        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }

        .sidebar ul li:hover {
            background-color: #f1f1f1;
        }

        .video-container {
            flex-grow: 1;
        }

        .video-card {
            background-color: white;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .video-card img {
            width: 100%;
            border-radius: 5px;
        }

        .video-card .video-info {
            padding: 15px;
        }

        .video-card .video-info h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .video-card .video-info p {
            color: #555;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">YouTube</div>
        <div class="search-container">
            <input type="text" placeholder="Buscar...">
            <button>Buscar</button>
        </div>
    </header>

    <div class="main-content">
        <div class="sidebar">
            <ul>
                <li>Inicio</li>
                <li>Tendencias</li>
                <li>Suscripciones</li>
                <li>Biblioteca</li>
                <li>Historial</li>
                <li>Videos guardados</li>
                <li>Ver más</li>
            </ul>
        </div>

        <div class="video-container">
            <div class="video-card">
                <img src="https://via.placeholder.com/800x450" alt="Video 1">
                <div class="video-info">
                    <h3>Video de prueba 1</h3>
                    <p>Publicado hace 3 días - 100k vistas</p>
                </div>
            </div>
            <div class="video-card">
                <img src="https://via.placeholder.com/800x450" alt="Video 2">
                <div class="video-info">
                    <h3>Video de prueba 2</h3>
                    <p>Publicado hace 5 días - 50k vistas</p>
                </div>
            </div>
            <div class="video-card">
                <img src="https://via.placeholder.com/800x450" alt="Video 3">
                <div class="video-info">
                    <h3>Video de prueba 3</h3>
                    <p>Publicado hace 1 semana - 200k vistas</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
